<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project3</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    <div class="topline">
        <div class="instruction">Guess the Number Between 1 and 100</div>
        <div><button type="button" name="button" class="button play" id="play">Play!</button></div>
    </div>
    <div class="middle">
        <p>Guesss My Number!</p>
        <div class="center">?</div>
    <br><div class="line"></div>
    </div>

    <div class="block">
        <div class="sub">
            <p class="msg">Let's Start Guessing...</p><br><br>
            <p>&#128585; Score: <span class="score"></span></p>
            <p>&#129351; Highscore: <span class="hscore"></span></p>
        </div>
        <div class="sub">
            <input type="text" class="userInput" id="userInput">
            <div><button type="submit" class="button check" id="check">Check!</button></div>
        </div>
    </div>
    <div class="sub1">Guessing History<div class="guesses"><br></div></div>

 <script src="script.js"></script>
  </body>
</html>
